<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borak Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; display:flex; flex-direction:column; height:100vh; }
    #chat { flex:1; overflow-y:auto; padding:10px; border:1px solid #ccc; }
    #input { display:flex; border-top:1px solid #ccc; }
    #message { flex:1; padding:10px; border:none; outline:none; }
    button { padding:10px; border:none; background:#4CAF50; color:white; cursor:pointer; }
    button:hover { background:#45a049; }
    .msg { margin:5px 0; padding:8px; border-radius:5px; max-width:70%; }
    .me { background:#d1f7d1; align-self:flex-end; }
    .them { background:#f1f1f1; align-self:flex-start; }
  </style>
</head>
<body>
  <h2 style="text-align:center; background:#333; color:white; padding:10px;">Borak Chat</h2>
  <div id="chat"></div>
  <div id="input">
    <input type="text" id="message" placeholder="Type a message..."/>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('message');

    function addMessage(text, who='me') {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'me');
      input.value = '';
      
      // fake reply (later we replace this with backend socket)
      setTimeout(() => addMessage("Reply to: " + text, 'them'), 500);
    }

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
