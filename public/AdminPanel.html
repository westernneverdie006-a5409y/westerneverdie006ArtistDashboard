<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Fluent Dark</title>
  <!-- âœ… Use Tailwind build from output.css -->
  <link rel="stylesheet" href="/static/output.css">
</head>
<body class="bg-gray-900 text-white flex min-h-screen">

  <!-- Sidebar -->
  <aside class="sidebar w-60 p-4 bg-gray-800">
    <h2 class="text-xl font-bold mb-6">âš¡ Admin Panel</h2>
    <nav class="flex flex-col gap-3">
      <a href="#users" class="hover:text-blue-400">ğŸ‘¥ Users</a>
      <a href="#messages" class="hover:text-blue-400">ğŸ’¬ Messages</a>
      <a href="#settings" class="hover:text-blue-400">âš™ï¸ Settings</a>
      <a href="#reports" class="hover:text-blue-400">ğŸ“Š Reports</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <header class="p-4 border-b border-gray-700 bg-gray-800 flex justify-between items-center">
      <h1 class="text-xl font-bold">ğŸ“Š Dashboard</h1>
      <div class="flex gap-2">
        <button id="themeToggle" class="bg-gray-700 px-3 py-1 rounded-lg text-sm hover:bg-gray-600">ğŸŒ™ Toggle</button>
        <button class="bg-red-600 px-3 py-1 rounded-lg text-sm hover:bg-red-500">Logout</button>
      </div>
    </header>

    <main class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Users -->
      <section class="card bg-gray-800 p-4 rounded-lg shadow-md" id="users">
        <h2 class="text-lg font-semibold mb-4">ğŸ‘¥ Users</h2>
        <div class="overflow-x-auto">
          <table class="w-full border border-gray-700 rounded-lg overflow-hidden">
            <thead class="bg-gray-700">
              <tr>
                <th class="p-2 text-left">ID</th>
                <th class="p-2 text-left">Username</th>
                <th class="p-2 text-left">Created At</th>
              </tr>
            </thead>
            <tbody id="usersTable"></tbody>
          </table>
        </div>
      </section>

      <!-- Messages -->
      <section class="card bg-gray-800 p-4 rounded-lg shadow-md" id="messages">
        <h2 class="text-lg font-semibold mb-4">ğŸ’¬ Messages</h2>
        <div class="overflow-x-auto">
          <table class="w-full border border-gray-700 rounded-lg overflow-hidden">
            <thead class="bg-gray-700">
              <tr>
                <th class="p-2 text-left">ID</th>
                <th class="p-2 text-left">User ID</th>
                <th class="p-2 text-left">Message</th>
                <th class="p-2 text-left">Created At</th>
              </tr>
            </thead>
            <tbody id="messagesTable"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script>
    async function loadData() {
      try {
        const users = await (await fetch('/api/users')).json();
        if (Array.isArray(users)) {
          document.getElementById('usersTable').innerHTML = users.map(u => `
            <tr class="hover:bg-gray-700">
              <td class="p-2">${u.id}</td>
              <td class="p-2">${u.username || '-'}</td>
              <td class="p-2">${u.created_at || '-'}</td>
            </tr>
          `).join('');
        }

        const messages = await (await fetch('/api/messages')).json();
        if (Array.isArray(messages)) {
          document.getElementById('messagesTable').innerHTML = messages.map(m => `
            <tr class="hover:bg-gray-700">
              <td class="p-2">${m.id}</td>
              <td class="p-2">${m.user_id || '-'}</td>
              <td class="p-2">${m.message || '-'}</td>
              <td class="p-2">${m.created_at || '-'}</td>
            </tr>
          `).join('');
        }
      } catch (err) {
        console.error('Error loading data:', err);
      }
    }
    loadData();

    // Dark/Light toggle
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      document.body.classList.toggle('bg-white');
      document.body.classList.toggle('text-black');
    });
  </script>
</body>
</html>
