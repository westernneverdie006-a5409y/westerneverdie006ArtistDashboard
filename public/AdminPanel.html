<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Fluent Dark</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <!-- Header -->
  <header class="p-6 border-b border-gray-700 bg-gray-800 flex justify-between items-center">
    <h1 class="text-2xl font-bold">ğŸ“Š Admin Dashboard</h1>
    <button id="themeToggle" class="bg-gray-700 px-3 py-1 rounded hover:bg-gray-600 transition">
      ğŸŒ™ Toggle Theme
    </button>
  </header>

  <!-- Main -->
  <main class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Users -->
    <section class="card">
      <h2 class="text-xl font-semibold mb-4">ğŸ‘¥ Users</h2>
      <table class="w-full border border-gray-700 rounded-lg overflow-hidden">
        <thead class="table-header">
          <tr>
            <th class="p-2">ID</th>
            <th class="p-2">Username</th>
            <th class="p-2">Created At</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </section>

    <!-- Messages -->
    <section class="card">
      <h2 class="text-xl font-semibold mb-4">ğŸ’¬ Messages</h2>
      <table class="w-full border border-gray-700 rounded-lg overflow-hidden">
        <thead class="table-header">
          <tr>
            <th class="p-2">ID</th>
            <th class="p-2">User ID</th>
            <th class="p-2">Message</th>
            <th class="p-2">Created At</th>
          </tr>
        </thead>
        <tbody id="messagesTable"></tbody>
      </table>
    </section>
  </main>

  <script>
    async function loadData() {
      try {
        const users = await (await fetch('/api/users')).json();
        document.getElementById('usersTable').innerHTML = users.map(u => `
          <tr class="table-row">
            <td class="p-2">${u.id}</td>
            <td class="p-2">${u.username || '-'}</td>
            <td class="p-2">${u.created_at || '-'}</td>
          </tr>
        `).join('');

        const messages = await (await fetch('/api/messages')).json();
        document.getElementById('messagesTable').innerHTML = messages.map(m => `
          <tr class="table-row">
            <td class="p-2">${m.id}</td>
            <td class="p-2">${m.user_id || '-'}</td>
            <td class="p-2">${m.message || '-'}</td>
            <td class="p-2">${m.created_at || '-'}</td>
          </tr>
        `).join('');
      } catch (err) {
        console.error("Error loading data:", err);
      }
    }
    loadData();

    // Toggle Dark/Light
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
