<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Fluent Dark</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; }
    .card { @apply bg-gray-800 text-gray-100 shadow-xl rounded-xl p-6; }
    .table-header { @apply bg-gray-700 text-gray-200; }
    .table-row { @apply hover:bg-gray-700 transition; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="p-6 border-b border-gray-700 bg-gray-800 flex justify-between items-center">
    <h1 class="text-2xl font-bold">ğŸ“Š Admin Dashboard</h1>
  </header>

  <main class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Users -->
    <section class="card">
      <h2 class="text-xl font-semibold mb-4">ğŸ‘¥ Users</h2>
      <table class="w-full border border-gray-700 rounded-lg overflow-hidden">
        <thead class="table-header">
          <tr>
            <th class="p-2">ID</th>
            <th class="p-2">Username</th>
            <th class="p-2">Created At</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </section>

    <!-- Messages -->
    <section class="card">
      <h2 class="text-xl font-semibold mb-4">ğŸ’¬ Messages</h2>
      <table class="w-full border border-gray-700 rounded-lg overflow-hidden">
        <thead class="table-header">
          <tr>
            <th class="p-2">ID</th>
            <th class="p-2">User ID</th>
            <th class="p-2">Message</th>
            <th class="p-2">Created At</th>
          </tr>
        </thead>
        <tbody id="messagesTable"></tbody>
      </table>
    </section>
  </main>

  <script>
    async function loadData() {
      try {
        // Fetch users
        const usersRes = await fetch('/api/users');
        const users = await usersRes.json();
        document.getElementById('usersTable').innerHTML = users.map(u => `
          <tr class="table-row">
            <td class="p-2">${u.id}</td>
            <td class="p-2">${u.username || '-'}</td>
            <td class="p-2">${u.created_at || '-'}</td>
          </tr>
        `).join('');

        // Fetch messages
        const msgRes = await fetch('/api/messages');
        const messages = await msgRes.json();
        document.getElementById('messagesTable').innerHTML = messages.map(m => `
          <tr class="table-row">
            <td class="p-2">${m.id}</td>
            <td class="p-2">${m.user_id}</td>
            <td class="p-2">${m.message}</td>
            <td class="p-2">${m.created_at}</td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('Error loading data:', err);
      }
    }

    loadData();
  </script>
</body>
</html>
