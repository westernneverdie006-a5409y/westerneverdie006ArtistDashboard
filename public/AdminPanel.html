<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Fluent Dark</title>
  <link href="/css/tailwind.css" rel="stylesheet"> <!-- Local Tailwind build -->
  <style>
    body { font-family: "Segoe UI Variable Display", "Segoe UI", Tahoma, sans-serif; }
    .card { @apply bg-gray-800/80 backdrop-blur-md text-gray-100 shadow-2xl rounded-2xl p-6; }
    .table-header { @apply bg-gray-700 text-gray-200; }
    .table-row { @apply hover:bg-gray-700/70 transition; }
    .sidebar { @apply bg-gray-850 border-r border-gray-700 w-64 p-6 flex flex-col; }
    .sidebar a { @apply block px-4 py-2 rounded-lg hover:bg-gray-700/70 transition; }
    .sidebar a.active { @apply bg-blue-600 text-white; }
  </style>
</head>
<body class="bg-gray-900 text-white flex min-h-screen">

  <!-- Sidebar -->
  <aside class="sidebar hidden lg:flex">
    <h1 class="text-2xl font-bold mb-6">⚡ Admin</h1>
    <nav class="flex-1">
      <a href="#" class="active">📊 Dashboard</a>
      <a href="#">👥 Users</a>
      <a href="#">💬 Messages</a>
      <a href="#">⚙️ Settings</a>
    </nav>
    <footer class="text-gray-400 text-sm">
      © 2025 Admin Panel
    </footer>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="p-6 border-b border-gray-700 bg-gray-800 flex justify-between items-center">
      <h1 class="text-2xl font-bold">📊 Admin Dashboard</h1>
      <button id="refreshBtn" class="px-4 py-2 rounded-xl bg-blue-600 hover:bg-blue-700 transition">🔄 Refresh</button>
    </header>

    <!-- Content -->
    <main class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Users -->
      <section class="card">
        <h2 class="text-xl font-semibold mb-4">👥 Users</h2>
        <div class="overflow-x-auto">
          <table class="w-full border border-gray-700 rounded-lg overflow-hidden">
            <thead class="table-header">
              <tr>
                <th class="p-2">ID</th>
                <th class="p-2">Username</th>
                <th class="p-2">Created At</th>
              </tr>
            </thead>
            <tbody id="usersTable"></tbody>
          </table>
        </div>
      </section>

      <!-- Messages -->
      <section class="card">
        <h2 class="text-xl font-semibold mb-4">💬 Messages</h2>
        <div class="overflow-x-auto">
          <table class="w-full border border-gray-700 rounded-lg overflow-hidden">
            <thead class="table-header">
              <tr>
                <th class="p-2">ID</th>
                <th class="p-2">User ID</th>
                <th class="p-2">Message</th>
                <th class="p-2">Created At</th>
              </tr>
            </thead>
            <tbody id="messagesTable"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script>
    async function loadData() {
      try {
        // Fetch users
        const usersRes = await fetch('/api/users');
        const users = await usersRes.json();
        document.getElementById('usersTable').innerHTML = users.map(u => `
          <tr class="table-row">
            <td class="p-2">${u.id}</td>
            <td class="p-2">${u.username || '-'}</td>
            <td class="p-2">${u.created_at || '-'}</td>
          </tr>
        `).join('');

        // Fetch messages
        const msgRes = await fetch('/api/messages');
        const messages = await msgRes.json();
        document.getElementById('messagesTable').innerHTML = messages.map(m => `
          <tr class="table-row">
            <td class="p-2">${m.id}</td>
            <td class="p-2">${m.user_id}</td>
            <td class="p-2">${m.message}</td>
            <td class="p-2">${m.created_at}</td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('Error loading data:', err);
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', loadData);

    loadData();
  </script>
</body>
</html>
