<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Google Drive XLSX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>ğŸ“„ Editable XLSX Files from Google Drive</header>

<div class="container">
  <label for="fileSelect">ğŸ“ Select a file:</label>
  <select id="fileSelect">
    <option value="">-- Choose an Excel file --</option>
  </select>
  <button id="loadBtn">ğŸ”„ Load File</button>

  <div id="table-container"></div>
  <button id="save-btn" style="display:none;">ğŸ’¾ Save Changes</button>
</div>

<script>
  let currentFileId = null;

  async function fetchFiles() {
    const res = await fetch('/list-files');
    const files = await res.json();
    const select = document.getElementById('fileSelect');

    files.forEach(file => {
      const option = document.createElement('option');
      option.value = file.id;
      option.textContent = file.name;
      select.appendChild(option);
    });
  }

  async function loadFile(fileId) {
  const res = await fetch(`/xlsx-to-json/${fileId}`);
  const data = await res.json();
  currentFileId = fileId;

  const container = document.getElementById('table-container');
  container.innerHTML = '';

  const table = document.createElement('table');
  const headerRow = document.createElement('tr');

  const keys = Object.keys(data[0] || {});
  keys.forEach(key => {
    const th = document.createElement('th');
    th.innerText = key;
    headerRow.appendChild(th);
  });
  table.appendChild(headerRow);

  const tbody = document.createElement('tbody');

  data.forEach(row => {
    // Wrapper to hold the row + delete button
    const wrapper = document.createElement('div');
    wrapper.className = 'row-wrapper';

    const tr = document.createElement('tr');

    keys.forEach(key => {
      const td = document.createElement('td');
      td.contentEditable = true;
      td.innerText = row[key] || '';
      tr.appendChild(td);
    });

    // Create delete button outside table
    const delBtn = document.createElement('button');
    delBtn.innerText = 'â›”';
    delBtn.className = 'delete-btn';
    delBtn.onclick = () => {
      const confirmDelete = confirm("â— Are you sure you want to delete this row?");
      if (confirmDelete) wrapper.remove();
    };

    wrapper.appendChild(tr);
    wrapper.appendChild(delBtn);
    tbody.appendChild(wrapper);
  });

  table.appendChild(tbody);
  container.appendChild(table);
  document.getElementById('save-btn').style.display = 'inline-block';
}

  document.getElementById('loadBtn').onclick = () => {
    const fileId = document.getElementById('fileSelect').value;
    if (!fileId) return alert("Please select a file.");
    loadFile(fileId);
  };

  document.getElementById('save-btn').onclick = async () => {
    const table = document.querySelector('#table-container table');
    const rows = Array.from(table.querySelectorAll('tr'));
    const headers = Array.from(rows.shift().children).map(th => th.innerText);

    const json = rows.map(row => {
      const cells = Array.from(row.children);
      const obj = {};
      cells.forEach((td, i) => {
        obj[headers[i]] = td.innerText;
      });
      return obj;
    });

    await fetch(`/upload-xlsx/${currentFileId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ data: json })
    });

    alert('âœ… File updated on Google Drive!');
  };

  fetchFiles();
</script>


</body>
</html>
