<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Google Drive XLSX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>📄 Editable XLSX Files from Google Drive</header>

<div class="container">
  <label for="fileSelect">📁 Select a file:</label>
  <select id="fileSelect">
    <option value="">-- Choose an Excel file --</option>
  </select>
  <button id="loadBtn">🔄 Load File</button>

  <div id="table-container"></div>
  <button id="save-btn" style="display:none;">💾 Save Changes</button>
</div>

<script>
  let currentFileId = null;

  async function fetchFiles() {
    const res = await fetch('/list-files');
    const files = await res.json();
    const select = document.getElementById('fileSelect');

    files.forEach(file => {
      const option = document.createElement('option');
      option.value = file.id;
      option.textContent = file.name;
      select.appendChild(option);
    });
  }

  async function loadFile(fileId) {
  const res = await fetch(`/xlsx-to-json/${fileId}`);
  const matrix = await res.json();
  currentFileId = fileId;

  const container = document.getElementById('table-container');
  container.innerHTML = '';

  const table = document.createElement('table');

  const maxCols = Math.max(...matrix.map(row => row.length));

  // === HEADER ROW (first row of the matrix)
  const headerRow = document.createElement('tr');
  for (let i = 0; i < maxCols; i++) {
    const th = document.createElement('th');
    th.innerText = matrix[0]?.[i] || `Col ${i + 1}`;
    headerRow.appendChild(th);
  }

  const actionTh = document.createElement('th');
  actionTh.innerText = '';
  headerRow.appendChild(actionTh);

  table.appendChild(headerRow);

  // === DATA ROWS (start from index 1)
  matrix.slice(1).forEach((row, rowIndex) => {
  const tr = document.createElement('tr');

  for (let col = 0; col < maxCols; col++) {
    const td = document.createElement('td');

    // If this is the "Type" column (assume it's column index 1)
    if (col === 1) {
      const select = document.createElement('select');
      const options = ["None", "BosRekomen", "AhliJimat", "PotonganHarga", "Buy1Free1"];

      options.forEach(opt => {
        const option = document.createElement('option');
        option.value = opt;
        option.textContent = opt;
        if ((row[col] || "None") === opt) option.selected = true;
        select.appendChild(option);
      });

      td.appendChild(select);
    } else {
      td.contentEditable = true;
      td.innerText = row[col] ?? '';
    }

    tr.appendChild(td);
  }

    const deleteTd = document.createElement('td');
    const delBtn = document.createElement('button');
    delBtn.innerText = '⛔';
    delBtn.className = 'delete-btn';

    delBtn.onclick = () => {
      const confirmDelete = confirm("❗ Are you sure you want to delete this row?");
      if (confirmDelete) {
        tr.remove();
      }
    };

    deleteTd.appendChild(delBtn);
    tr.appendChild(deleteTd);
    table.appendChild(tr);
  });

  container.appendChild(table);
  document.getElementById('save-btn').style.display = 'inline-block';
}

/* const deleteTd = document.createElement('td');
    const delBtn = document.createElement('button');
    delBtn.innerText = '⛔';
    delBtn.className = 'delete-btn'; */

  document.getElementById('loadBtn').onclick = () => {
    const fileId = document.getElementById('fileSelect').value;
    if (!fileId) return alert("Please select a file.");
    loadFile(fileId);
  };

  document.getElementById('save-btn').onclick = async () => {
    const table = document.querySelector('#table-container table');
    const rows = Array.from(table.querySelectorAll('tr')).slice(1); // Skip first row

    const matrix = rows.map(row => {
      const cells = Array.from(row.querySelectorAll('td'));
      return cells.slice(0, -1).map(td => {
        const select = td.querySelector('select');
        return select ? select.value : td.innerText;
      });

    });

// Re-add header row from actual table <th>
    const headers = Array.from(table.querySelectorAll('th')).slice(0, -1).map(th => th.innerText);
    matrix.unshift(headers); // Add header as first row

    await fetch(`/upload-xlsx/${currentFileId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ data: matrix })
    });

    alert('✅ File updated on Google Drive!');
  };

  fetchFiles();
</script>


</body>
</html>
