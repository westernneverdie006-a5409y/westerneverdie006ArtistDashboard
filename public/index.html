<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Drive File List</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #4f46e5;
      color: white;
      width: 100%;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .file {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      transition: background 0.2s;
    }

    .file:hover {
      background: #f9fafb;
    }

    .file-name {
      font-weight: 500;
    }

    .file-link {
      text-decoration: none;
      color: #6366f1;
      font-size: 0.9rem;
    }

    .loader {
      text-align: center;
      padding: 2rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <header>ðŸ“‚ My Google Drive Folder Files...</header>

  <div class="container" id="file-container">
    <div class="loader">Loading files...</div>
  </div>

  <script>
    async function fetchFiles() {
      try {
        const res = await fetch('/list-files');
        const files = await res.json();
        const container = document.getElementById('file-container');
        container.innerHTML = '';

        if (files.length === 0) {
          container.innerHTML = '<p>No files found in the folder.</p>';
          return;
        }

        files.forEach(file => {
          const fileDiv = document.createElement('div');
          fileDiv.className = 'file';

          fileDiv.innerHTML = `
            <span class="file-name">${file.name}</span>
            <a class="file-link" href="https://drive.google.com/file/d/${file.id}/view" target="_blank">View</a>
          `;

          container.appendChild(fileDiv);
        });
      } catch (err) {
        document.getElementById('file-container').innerHTML = '<p>Error loading files.</p>';
        console.error(err);
      }
    }

    fetchFiles();
  </script>
</body>
</html>
