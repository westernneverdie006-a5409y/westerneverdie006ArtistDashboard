<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Google Drive XLSX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>📄 Editable XLSX Files from Google Drive</header>

<div class="container">
  <label for="fileSelect">📁 Select a file:</label>
  <select id="fileSelect">
    <option value="">-- Choose an Excel file --</option>
  </select>
  <button id="loadBtn">🔄 Load File</button>

  <div id="table-container"></div>
  <button id="save-btn" style="display:none;">💾 Save Changes</button>
</div>

<script>
  let currentFileId = null;

  async function fetchFiles() {
    const res = await fetch('/list-files');
    const files = await res.json();
    const select = document.getElementById('fileSelect');

    files.forEach(file => {
      const option = document.createElement('option');
      option.value = file.id;
      option.textContent = file.name;
      select.appendChild(option);
    });
  }

  async function loadFile(fileId) {
  const res = await fetch(`/xlsx-to-json/${fileId}`);
  const data = await res.json();
  currentFileId = fileId;

  const container = document.getElementById('table-container');
  container.innerHTML = '';

  const table = document.createElement('table');
  const headerRow = document.createElement('tr');

  // ✅ Collect all unique keys from all rows (to handle missing keys or blank rows)
  const keySet = new Set();
  data.forEach(row => {
    Object.keys(row || {}).forEach(key => keySet.add(key));
  });
  const keys = Array.from(keySet);

  // Header cells
  keys.forEach(key => {
    const th = document.createElement('th');
    th.innerText = key;
    headerRow.appendChild(th);
  });

  // Add "Actions" column
  const actionTh = document.createElement('th');
  actionTh.innerText = '⛔';
  headerRow.appendChild(actionTh);

  table.appendChild(headerRow);

  data.forEach(row => {
    const tr = document.createElement('tr');

    keys.forEach(key => {
      const td = document.createElement('td');
      td.contentEditable = true;
      td.innerText = (row && row[key]) ? row[key] : '';
      tr.appendChild(td);
    });

    // Delete button
    const deleteTd = document.createElement('td');
    const delBtn = document.createElement('button');
    delBtn.innerText = '⛔';
    delBtn.style.background = '#dc2626';
    delBtn.style.color = 'white';
    delBtn.style.border = 'none';
    delBtn.style.cursor = 'pointer';
    delBtn.style.padding = '4px 8px';
    delBtn.style.borderRadius = '4px';

    delBtn.onclick = () => {
      const confirmDelete = confirm("❗ Are you sure you want to delete this row?");
      if (confirmDelete) {
        tr.remove();
      }
    };

    deleteTd.appendChild(delBtn);
    tr.appendChild(deleteTd);
    table.appendChild(tr);
  });

  container.appendChild(table);
  document.getElementById('save-btn').style.display = 'inline-block';
}

  document.getElementById('loadBtn').onclick = () => {
    const fileId = document.getElementById('fileSelect').value;
    if (!fileId) return alert("Please select a file.");
    loadFile(fileId);
  };

  document.getElementById('save-btn').onclick = async () => {
    const table = document.querySelector('#table-container table');
    const rows = Array.from(table.querySelectorAll('tr'));
    const headers = Array.from(rows.shift().children).map(th => th.innerText);

    const json = rows.map(row => {
      const cells = Array.from(row.children);
      const obj = {};
      cells.forEach((td, i) => {
        obj[headers[i]] = td.innerText;
      });
      return obj;
    });

    await fetch(`/upload-xlsx/${currentFileId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ data: json })
    });

    alert('✅ File updated on Google Drive!');
  };

  fetchFiles();
</script>


</body>
</html>
