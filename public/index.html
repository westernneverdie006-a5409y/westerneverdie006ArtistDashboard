<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Drive File List</title>
  <link rel="stylesheet" href="style.css"/> 
</head>
<body>

  <header>ðŸ“‚ Rendering Files Storage...</header>

  <div class="container" id="file-container">
    <div class="loader">Loading files...</div>
  </div>

  <script>
    async function fetchFiles() {
      try {
        const res = await fetch('/list-files');
        const files = await res.json();
        const container = document.getElementById('file-container');
        container.innerHTML = '';

        if (files.length === 0) {
          container.innerHTML = '<p>No files found in the folder.</p>';
          return;
        }

        files.forEach(file => {
          const fileDiv = document.createElement('div');
          fileDiv.className = 'file';

          fileDiv.innerHTML = `
            <span class="file-name">${file.name}</span>
            <a class="file-link" href="https://drive.google.com/file/d/${file.id}/view" target="_blank">View</a>
          `;

          container.appendChild(fileDiv);
        });
      } catch (err) {
        document.getElementById('file-container').innerHTML = '<p>Error loading files.</p>';
        console.error(err);
      }
    }

    fetchFiles();
  </script>
</body>
</html>
