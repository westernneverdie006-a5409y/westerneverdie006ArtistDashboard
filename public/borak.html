<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borak v2 Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    /* Base styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
    }

    /* Chat container */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    /* Message bubbles */
    .message {
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.4;
    }

    .sent {
      align-self: flex-end;
      background-color: #0078d7;
      color: white;
      border-bottom-right-radius: 0;
    }

    .received {
      align-self: flex-start;
      background-color: #2d2d2d;
      color: #fff;
      border-bottom-left-radius: 0;
    }

    /* Input form */
    #form {
      display: flex;
      padding: 10px;
      background: #1f1f1f;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
    }

    #input {
      flex: 1;
      padding: 12px 14px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      background: #2d2d2d;
      color: white;
    }

    #input::placeholder {
      color: #bbb;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      background: #0078d7;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    button:hover {
      background: #005ea2;
    }

    /* Scrollbar customization */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .message {
        font-size: 14px;
        max-width: 85%;
      }

      #input, button {
        font-size: 14px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    // Generate random client ID for distinguishing sent/received
    const clientId = Math.random().toString(36).substr(2, 9);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const msgData = { text: input.value, sender: clientId };
        socket.emit('chat message', msgData);
        input.value = '';
      }
    });

    socket.on('chat message', (msgData) => {
      const li = document.createElement('li');
      li.classList.add('message');
      li.classList.add(msgData.sender === clientId ? 'sent' : 'received');
      li.textContent = msgData.text;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
