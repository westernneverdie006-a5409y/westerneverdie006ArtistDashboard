<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borak v2 Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      list-style: none;
      margin: 0;
    }

    #messages li {
      padding: 6px 10px;
      margin-bottom: 4px;
      background: #2d2d2d;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }

    #form {
      display: flex;
      padding: 10px;
      background: #2d2d2d;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-left: 8px;
      padding: 10px 15px;
      border: none;
      background: #0078d7;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      #input, button {
        font-size: 14px;
        padding: 8px;
      }
      #messages li {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const li = document.createElement('li');
      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
