<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borak v2 Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    /* Base styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
    }

    /* Chat container */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    /* Message bubbles */
    .message {
      display: flex;
      align-items: flex-end;
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.4;
      position: relative;
    }

    .sent {
      align-self: flex-end;
      background-color: #0078d7;
      color: white;
      border-bottom-right-radius: 0;
      justify-content: flex-end;
    }

    .received {
      align-self: flex-start;
      background-color: #2d2d2d;
      color: #fff;
      border-bottom-left-radius: 0;
      justify-content: flex-start;
    }

    /* Timestamp */
    .timestamp {
      font-size: 10px;
      color: #aaa;
      margin-left: 8px;
      margin-right: 8px;
      align-self: flex-end;
    }

    /* Avatar dot */
    .avatar {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #fff;
      margin-right: 6px;
      margin-left: 6px;
      flex-shrink: 0;
      align-self: center;
    }

    .sent .avatar {
      background-color: #fff;
    }
    .received .avatar {
      background-color: #bbb;
    }

    /* Input form */
    #form {
      display: flex;
      padding: 10px;
      background: #1f1f1f;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
    }

    #input {
      flex: 1;
      padding: 12px 14px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      background: #2d2d2d;
      color: white;
    }

    #input::placeholder {
      color: #bbb;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      background: #0078d7;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    button:hover {
      background: #005ea2;
    }

    /* Scrollbar customization */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .message {
        font-size: 14px;
        max-width: 85%;
      }

      #input, button {
        font-size: 14px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    // Generate random client ID for distinguishing sent/received
    const clientId = Math.random().toString(36).substr(2, 9);

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function addMessage(msgData) {
      const li = document.createElement('li');
      li.classList.add('message');
      li.classList.add(msgData.sender === clientId ? 'sent' : 'received');

      const avatar = document.createElement('div');
      avatar.classList.add('avatar');

      const text = document.createElement('span');
      text.textContent = msgData.text;

      const timestamp = document.createElement('span');
      timestamp.classList.add('timestamp');
      timestamp.textContent = formatTime(new Date(msgData.time));

      // Order: [Avatar | Text | Timestamp] for received, [Timestamp | Text | Avatar] for sent
      if (msgData.sender === clientId) {
        li.appendChild(timestamp);
        li.appendChild(text);
        li.appendChild(avatar);
      } else {
        li.appendChild(avatar);
        li.appendChild(text);
        li.appendChild(timestamp);
      }

      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const msgData = { text: input.value, sender: clientId, time: new Date().toISOString() };
        socket.emit('chat message', msgData);
        input.value = '';
      }
    });

    socket.on('chat message', addMessage);
  </script>
</body>
</html>
