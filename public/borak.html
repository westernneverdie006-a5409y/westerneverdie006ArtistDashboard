<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borak Dashboard</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f4f4f4; 
      padding: 20px; 
    }
    h1 { color: #333; }
    form { margin-top: 20px; background: #fff; padding: 15px; border-radius: 5px; box-shadow: 0 0 5px #ccc; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="text"], input[type="email"] { 
      width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 3px; 
    }
    button { 
      margin-top: 15px; padding: 10px 20px; 
      background: #333; color: #fff; border: none; 
      border-radius: 3px; cursor: pointer; 
    }
    button:hover { background: #555; }
    table { 
      width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; 
    }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #333; color: #fff; }
  </style>
</head>
<body>
  <h1>Users from PostgreSQL</h1>

  <!-- Table for showing users -->
  <table id="usersTable">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Email</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Form for adding a new user -->
  <form id="addUserForm">
    <h2>Add New User</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    
    <button type="submit">Add User</button>
  </form>

  <script>
    async function loadUsers() {
      try {
        const res = await fetch("/api/users");
        const users = await res.json();

        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";

        users.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${user.id}</td><td>${user.name}</td><td>${user.email}</td>`;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading users:", err);
      }
    }

    async function addUser(event) {
      event.preventDefault();

      const name = document.querySelector("#name").value;
      const email = document.querySelector("#email").value;

      try {
        const res = await fetch("/api/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email })
        });

        if (res.ok) {
          alert("✅ User added successfully!");
          document.querySelector("#addUserForm").reset();
          loadUsers(); // refresh the table
        } else {
          alert("❌ Error adding user");
        }
      } catch (err) {
        console.error("Error adding user:", err);
      }
    }

    // Load users on page load
    window.onload = loadUsers;

    // Handle form submit
    document.querySelector("#addUserForm").addEventListener("submit", addUser);
  </script>
</body>
</html>
