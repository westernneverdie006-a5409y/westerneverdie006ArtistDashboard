<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artist Lah Sangat</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/9799_artist.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 100px;
      height: 100vh;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #333;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-size: 3em;
      color: #b30059;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #4d004d;
    }

    .cool-button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.1em;
      font-weight: bold;
      background: #ff66b3;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff66b3;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cool-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff3399;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Artist Lah Sangat</h1>
  <p>Welcome to the coolest artist page ever!</p>
  <button class="cool-button" onclick="alert('You clicked me!')">Click Me!</button>
</body>
</html>
